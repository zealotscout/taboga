<ul class="breadcrumb">

<div class="row">
	<div class="col-md-9 col-sm-12 col-xs-12">
		<h2>Listado <a href="{{ site.baseurl }}/templates/admin/formulario.html" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> Crear</a></h2>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th><input type="checkbox" value=""></th>
						<th>#</th>
						<th>Nombre</th>
						<th>Cedula</th>
						<th>Beneficio</th>
						<th>Fecha de Nacimiento</th>
						<th>Cedula Acudiente</th>
						<th>Estado</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="checkbox" value=""></td>
						<td>1</td>
						<td><a href="show.html"> Stephen Jobs </a></td>
						<td>E-EEE-EEE</td>
						<td>Concurso General Doctorado</td>
						<td>20-7-1955</td>
						<td>N-EEE-EEE</td>
						<td><label for="" class="label label-success">Activo</label></td>
						<td>
							<a href="{{ site.baseurl }}/templates/admin/formulario.html" class="btn btn-success btn-xs">Edit</a> <a class="btn btn-danger btn-xs">Borrar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="col-md-3">
		<form>
			<p>
				<button class="btn btn-primary" href="#" role="button">Filtrar</button>
				<a class="btn btn-default" href="{{ site.baseurl }}/templates/index" role="button">Restablecer Filtros</a>
			</p>

			<div class="panel panel-default">
				<div class="panel-heading">Nombre</div>
				<div class="panel-body">
					<div class="form-group">
						<input type="text"  placeholder="Bob Smith" name="nombre" class="form-control">
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">Cedula</div>
				<div class="panel-body">
					<div class="form-group">
						<input type="text"  placeholder="8-5599-22393" name="codigo" class="form-control">
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">Tipo Centro</div>
				<div class="panel-body">
					<div class="form-group">
						<select name="tipo" id="tipo" class="form-control select2" required="required">
							<option value="" selected>-- SELECCIONAR --</option>
							<option value="Convocatorias">Oficial</option>
							<option value="Cursos y Seminarios">Privado</option>
						</select>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
