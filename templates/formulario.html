<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="{{ site.baseurl }}/templates/landing_page.html">Index</a></li>
			<li class="active">Formulario</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<h1>Nuevo Registro</h1>

		<hr>

		<form action="">
			<div class="form-group">
				<label>Campo de Texto - <em><small>Optional</small></em></label>
				<input type="text" class="form-control" placeholder="Roberto Durán" />
			</div>

			<div class="form-group">
				<label>Contraseña</label>
				<input type="password" class="form-control" placeholder="***" />
			</div>

			<div class="form-group">
				<label>Selección</label>
				<select class="form-control">
					<option value="">-- Seleccione un departamento --</option>
					<option value="">DTI</option>
					<option value="">Desarrollo</option>
				</select>
			</div>

			<div class="form-group">
				<label>Seleccion (Select2)</label>
				<select name="" class="form-control select2">
					<option value="">-- Seleccione un departamento --</option>
					<option value="">DTI</option>
					<option value="">Desarrollo</option>
				</select>
			</div>

			<div class="form-group">
				<label>Textarea</label>
				<textarea cols="30" rows="10" class="form-control"></textarea>
			</div>

			<div class="form-group has-error has-feedback">
				<label class="control-label">Campo con error</label>
				<input type="text" class="form-control">
				<i class="fa fa-exclamation-circle form-control-feedback" aria-hidden="true"></i>
				<span id="inputError2Status" class="sr-only">Error en este campo</span>
			</div>

			<div class="form-group has-success has-feedback">
				<label class="control-label">Campo con success</label>
				<input type="text" class="form-control">
				<i class="fa fa-exclamation-circle form-control-feedback" aria-hidden="true"></i>
				<span id="inputError2Status" class="sr-only">Error en este campo</span>
			</div>

			<div class="form-group has-warning has-feedback">
				<label class="control-label">Campo con warning</label>
				<input type="text" class="form-control">
				<i class="fa fa-exclamation-circle form-control-feedback" aria-hidden="true"></i>
				<span id="inputError2Status" class="sr-only">Error en este campo</span>
			</div>

			<div class="form-group">
				<button type="button" class="btn btn-primary btn-lg">Crear</button>
				<button type="button" class="btn btn-default btn-lg">Cancelar</button>
			</div>
		</form>
	</div>
</div>
