<!DOCTYPE html>

    <head>

        {% include base.html %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>IFARHU - Taboga</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" href="images/favicon.ico" />

        <!--////////-->
        <!-- Styles -->
        <!-- Normalize -->
        <link rel="stylesheet" href="{{ site.baseurl }}/bower_components/normalize.css/normalize.css">
        <!-- Taboga Styles -->
        <link rel="stylesheet" href="{{ site.baseurl }}/build/css/taboga.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{{ site.baseurl }}/bower_components/fontawesome/css/font-awesome.min.css">
        <!-- Select2 -->
        <link rel="stylesheet" href="{{ site.baseurl }}/bower_components/select2/select2.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/bower_components/select2-bootstrap-css/select2-bootstrap.css">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700">
        <!-- Modernizr -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!--////////-->
    </head>
    <body class="login">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Header -->
        <header id="header">
            {% include navbar.html %}
        </header>
        <!-- /Header-->

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    {{ content }}
                </div><!--/col-xs-12-->
            </div><!--/#row-->
        </div><!--/#container-fluid-->

        {% include footer.html %}


        <script src="{{ site.baseurl }}/bower_components/jquery/dist/jquery.min.js"></script>

        <script src="{{ site.baseurl }}/bower_components/select2/select2.min.js"></script>
        <script src="{{ site.baseurl }}/bower_components/select2/select2_locale_es.js"></script>

        <!-- Taboga -->
        <script src="{{ site.baseurl }}/build/js/taboga.min.js"></script>

        <script type="text/javascript">
            $('.select2').select2();
        </script>
        <script>
            // To attach Backstrech as the body's background
            $(document).ready(function(){
                $.backstretch("../images/login-bg1.png");
            });
